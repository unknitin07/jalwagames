<script>
    const TELEGRAM_LINK = "https://t.me/m/OttWorjaMGZl";
    
    document.addEventListener('DOMContentLoaded', function() {
      // Set all links
      document.getElementById('joinButton').onclick = function() {
        window.location.href = TELEGRAM_LINK;
      };
      document.getElementById('popupJoinButton').onclick = function() {
        window.location.href = TELEGRAM_LINK;
      };
      
      // 10 second redirect timer
      let timeLeft = 10;
      const redirectTimer = document.getElementById('redirectTimer');
      const timerInterval = setInterval(function() {
        timeLeft--;
        redirectTimer.textContent = `Auto redirect in: ${timeLeft} seconds`;
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          window.location.href = TELEGRAM_LINK;
        }
      }, 1000);
      
      // Exit intent popup
      let exitPopupShown = false;
      let mouseY = 0;
      
      document.addEventListener('mouseout', function(e) {
        if (!exitPopupShown && e.clientY < 0) {
          showExitPopup();
        }
      });
      
      document.addEventListener('touchstart', function(e) {
        mouseY = e.touches[0].clientY;
      });
      
      document.addEventListener('touchmove', function(e) {
        if (!exitPopupShown && e.touches[0].clientY - mouseY > 100) {
          showExitPopup();
        }
      });
      
      function showExitPopup() {
        document.getElementById('exitPopup').style.display = 'block';
        exitPopupShown = true;
        
        setTimeout(function() {
          if (document.getElementById('exitPopup').style.display === 'block') {
            document.getElementById('exitPopup').style.display = 'none';
          }
        }, 15000);
      }

      // Fake live user count
      let liveUsers = 182;
      const userElement = document.getElementById('liveUsers');
      
      setInterval(() => {
        let change = Math.floor(Math.random() * 8) * (Math.random() > 0.5 ? 1 : -1);
        liveUsers = Math.max(160, liveUsers + change);
        userElement.innerText = `ðŸ”´ ${liveUsers} log abhi online hai`;
      }, 5000);
      
      // Pause animations when tab is not active
      document.addEventListener('visibilitychange', function() {
        const track = document.querySelector('.testimonial-track');
        if (document.hidden) {
          track.style.animationPlayState = 'paused';
          clearInterval(timerInterval);
        } else {
          track.style.animationPlayState = 'running';
        }
      });
    });
